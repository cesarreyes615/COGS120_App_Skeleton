<!DOCTYPE html>

<html>
	<head>
		<link href = "css/stylesheet.css" rel = "stylesheet"/>
		<link href = "css/popup_stylesheet.css" rel = "stylesheet"/>
	</head>

	<body>
		<button type = "button" class = "accordion">Menu</button>
		<div class = "panel">
			<a href = "expenditures.html"><p>Update Expenditures</p></a>
			<a href = "savings.html"><p>Savings</p></a>
			<a href = "payment_history.html"><p>Payment History</p></a>
			<a href = "payment_reminders.html"><p>Payment Reminders</p></a>
			<a href = "login.html"><p>Logout</p></a>
		</div>
		<div class = "income">
			<h2>Your disposable income is</h2>
			<p>$100</p>
		</div>

		<div class = "trips">
			<p>Hawaii Trip $1200/$1600</p>
			<div class = "myProgress">
				<div class = "myBar1"></div>
			</div>
			<div class = "space"></div>
			<p>Used Car $4500/$12000</p>
			<div class = "myProgress">
				<div class = "myBar2"></div>
			</div>
		</div>

		<div class = "reminders">
			<p>Upcoming Payments</p>
		</div>
		<div class = "payments">
			<p>Electricity Bill 2/11</p>
		</div>
		<button type = "button" id = "new-purchase" class="open-button" onclick="openForm()">New Purchase</button>

		<div class="form-popup" id="myForm">
		  <form  class="form-container">

		    <label for="new_purchase"><b>New Purchase</b></label>
		    <input type="text" placeholder="Enter your new purchase" name="new_purchase" required>

		    <label for="cost"><b>Cost</b></label>
		    <input type="text" placeholder="Enter Cost" name="cost" required>

		    <button type="submit" class="btn">Add New Purchase</button>
		    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
		  </form>
		</div>

		<div class = "buttons">
			<button type = "button" id = "back">Back</button>
			<a href = "home.html"><button type = "button" id = "home">Home</button></a>
			<button type = "button" id = "settings">Settings</button>
		</div>
		<script src = "js/menu.js"></script>
		<script src = "js/popup.js"></script>
	</body>
</html>
